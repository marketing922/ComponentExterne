<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Ventes Flash Countdown</title>
    <style>
        /* 全局重置，确保 iframe 边缘无缝隙 */
        html,
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 这里的 padding-bottom 是为了防止内容紧贴底部，可根据 iframe 高度微调 */
            padding-bottom: 20px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* --- 1. 标题区域：全宽背景 --- */
        .text-title {
            width: 100%;
            /* 关键：撑满 iframe 宽度 */
            padding: 1.3em 0;
            background-color: #f5f9f7;
            /* 淡绿色背景 */
            margin-bottom: 25px;
            /* 标题和倒计时的间距 */
            text-align: center;
            box-sizing: border-box;
            /* 确保 padding 不会撑破宽度 */
            font-weight: 700;
        }

        .text-title>p {
            font-size: 1.3em;
            /* 特粗字体 */
            margin: 0;
            color: #000;
            /* 纯黑文字 */
            letter-spacing: 0.5px;
        }

        /* --- 2. 倒计时容器 --- */
        #countdown-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: nowrap;
            /* 强制不换行，防止手机上布局错乱 */
        }

        /* --- 单个倒计时盒子 --- */
        .countdown-box {
            text-align: center;
            margin: 0 12px;
            /* 默认间距 */
            position: relative;
            min-width: 60px;
            /* 最小宽度，防止挤压 */
        }

        /* --- 分隔符 (连字符 -) --- */
        .countdown-box:not(:last-child):after {
            content: "-";
            position: absolute;
            right: -23px;
            top: 38%;
            transform: translateY(-60%);
            color: #DDD;
            font-size: calc(20px + 1vw);
            font-weight: normal;
        }

        /* --- 数字样式 --- */
        .countdown-value {
            font-size: 48px;
            /* 默认大号字体 */
            font-weight: bold;
            color: #33a853;
            /* 核心绿色 */
            line-height: 1;
            display: block;
            margin-bottom: 8px;
        }

        /* --- 标签样式 (Jours/Heures...) --- */
        .countdown-label {
            color: #33a853;
            font-size: 14px;
            font-weight: normal;
        }

        .countdown-hidden {
            visibility: hidden;
        }

        /* =========================================
           自适应逻辑 (Responsive)
           当 iframe 宽度小于 600px (手机/窄屏) 时触发
           ========================================= */
        @media (max-width: 600px) {
            .text-title {
                padding: 12px 0;
                margin-bottom: 15px;
            }

            .text-title>p {
                font-size: 16px;
                /* 标题稍微调小 */
            }

            .countdown-box {
                margin: 0 5px;
                /* 缩小左右间距 */
                min-width: 45px;
            }

            .countdown-value {
                font-size: 32px;
                /* 数字变小，防止换行 */
                margin-bottom: 4px;
            }

            .countdown-label {
                font-size: 11px;
                /* 标签变小 */
            }

            /* 调整分隔符位置和大小以适应新字体 */
            .countdown-box:not(:last-child):after {
                content: "-";
                position: absolute;
                right: -12px;
                top: 38%;
                transform: translateY(-60%);
                color: #DDD;
                font-size: calc(20px + 1vw);
                font-weight: normal;
            }
        }
    </style>
</head>

<body>

    <div id="dynamic-title" class="text-title" style="display:none;">
        <p><span id="title-text">...</span></p>
    </div>

    <div id="countdown-wrapper" class="countdown-hidden">
        <div class="countdown-container">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div id="label-days" class="countdown-label">Jours</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div id="label-hours" class="countdown-label">Heures</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div id="label-minutes" class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div id="label-seconds" class="countdown-label">Secondes</div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // ================= 配置区域 =================
            const i18n = {
                "fr": {
                    activeTitle: "Fin de ventes flash",
                    upcomingTitle: "Prochaines ventes flash",
                    labels: ["Jours", "Heures", "Minutes", "Secondes"]
                },
                "en": {
                    activeTitle: "Flash sales end in",
                    upcomingTitle: "Next flash sales in",
                    labels: ["Days", "Hours", "Minutes", "Seconds"]
                },
                "zh-CN": {
                    activeTitle: "限时特卖结束倒计时",
                    upcomingTitle: "距离下次特卖还有",
                    labels: ["天", "时", "分", "秒"]
                }
            };

            const params = new URLSearchParams(window.location.search);
            const langParam = params.get("language");
            const debugDateParam = params.get("debug-date");
            const currentLang = (langParam && i18n[langParam]) ? langParam : "fr";
            const textData = i18n[currentLang];

            // 默认值：周二(2) 到 周三(3)
            let startDay = 2; 
            let endDay = 3;   

            const pStart = params.get("start_day");
            const pEnd = params.get("end_day");

            // 只有当 start_day 和 end_day 都有值时才处理
            if (pStart && pEnd) {
                const inputStart = parseInt(pStart, 10);
                const inputEnd = parseInt(pEnd, 10);

                // 校验：确保用户输入的是 1 到 7 之间的数字
                if (inputStart >= 1 && inputStart <= 7 && inputEnd >= 1 && inputEnd <= 7) {
                    
                    // 【关键转换】
                    // 你的输入：1(周一) -> 系统识别为 1
                    // 你的输入：7(周日) -> 系统识别为 0 (因为电脑认为周日是0)
                    // 使用取余数算法： 7 % 7 = 0;  1 % 7 = 1;
                    
                    startDay = inputStart % 7;
                    endDay = inputEnd % 7;

                    console.log(`配置成功：周${inputStart}开始，周${inputEnd}结束`);
                } 
            }

            // ================= 核心逻辑 =================
            function calculateTarget() {
                const now = debugDateParam ? new Date(debugDateParam) : new Date();

                const parisTimeStr = now.toLocaleString("en-US", { timeZone: "Europe/Paris" });
                const parisDate = new Date(parisTimeStr);

                const day = parisDate.getDay();
                const hour = parisDate.getHours();

                let isFlashSaleActive = false;

                // ============================================
                // 动态判断逻辑 (已替换硬编码的 2 和 3)
                // ============================================
                
                // 1. 如果正好是开始当天，且时间 >= 10:00
                if (day === startDay && hour >= 10) {
                    isFlashSaleActive = true;
                } 
                // 2. 如果正好是结束当天，且时间 < 10:00
                else if (day === endDay && hour < 10) {
                    isFlashSaleActive = true;
                }
                // 3. (增强逻辑) 处理跨多天的情况
                // 例如：周五(5)开始，周日(0)结束。
                else {
                    // 如果 start < end (例如周二到周四)，且当前天在中间
                    if (startDay < endDay && day > startDay && day < endDay) {
                        isFlashSaleActive = true;
                    }
                    // 如果 start > end (跨周，例如周五到周一)，且当前天在中间
                    else if (startDay > endDay && (day > startDay || day < endDay)) {
                        isFlashSaleActive = true;
                    }
                }

                // ============================================
                // 计算目标时间戳
                // ============================================
                let targetDateObj = new Date(parisDate);
                targetDateObj.setMinutes(0);
                targetDateObj.setSeconds(0);
                targetDateObj.setMilliseconds(0);

                if (isFlashSaleActive) {
                    // --- 活动进行中：倒计时到 EndDay 10:00 ---
                    const daysToAdd = (endDay - day + 7) % 7;
                    
                    // 特殊修正：如果是结束当天且没到10点，daysToAdd算出来是0，这是对的。
                    // 不需要额外加7天，因为就是“今天”10点结束。
                    
                    targetDateObj.setDate(parisDate.getDate() + daysToAdd);
                    targetDateObj.setHours(10);
                } else {
                    // --- 活动未开始：倒计时到 StartDay 10:00 ---
                    let daysUntilNextStart = (startDay - day + 7) % 7;

                    // 特殊修正：如果是开始当天，但还没到10点 (hour < 10)
                    if (day === startDay && hour < 10) {
                        daysUntilNextStart = 0; // 目标就是今天
                    } else {
                        // 如果算出是0（说明是 StartDay 且过了10点，或者正好整除），
                        // 但因为上面的 if(isFlashSaleActive) 已经排除了“正在进行”，
                        // 所以这里如果是 0，意味着要等“下周的这一天”
                        if (daysUntilNextStart === 0) daysUntilNextStart = 7;
                    }

                    targetDateObj.setDate(parisDate.getDate() + daysUntilNextStart);
                    targetDateObj.setHours(10);
                }

                const year = targetDateObj.getFullYear();
                const month = targetDateObj.getMonth() + 1;
                const d = targetDateObj.getDate();
                const h = targetDateObj.getHours();

                const targetTimestamp = zonedDateTimeToUTCTimestamp(year, month - 1, d, h, 0, 0, "Europe/Paris");

                return {
                    isFlashSaleActive,
                    targetTimestamp
                };
            }

            // ================= 工具函数 =================
            function zonedDateTimeToUTCTimestamp(year, month, day, hour, minute, second, timeZone) {
                // 处理日期的溢出（比如月只有30天，计算出的day是32）
                // 最好让 Date 对象自己处理，这里重新构造一个 Local Date 对象来确保 ISO 字符串合法性略繁琐
                // 更简单的办法：利用 Date 的自动进位特性，但在生成 ISO 字符串前需要小心。
                // -------------------------------------------------------------
                // 修正：上面的 calculateTarget 已经用 setDate 自动处理了进位（例如32号变成下月1号）
                // 所以传入这里的 year/month/day 是合法的。直接拼字符串即可。
                
                const isoLocal = `${year.toString().padStart(4, "0")}-${(month + 1).toString().padStart(2, "0")}-${day.toString().padStart(2, "0")}T${hour.toString().padStart(2, "0")}:${minute.toString().padStart(2, "0")}:${second.toString().padStart(2, "0")}`;
                const localStr = new Date(isoLocal).toLocaleString("en-US", { timeZone });
                return new Date(localStr).getTime();
            }

            // ================= 界面更新 =================
            function updateUI() {
                const state = calculateTarget();

                // 1. 设置标题
                const titleEl = document.getElementById("title-text");
                const titleWrapper = document.getElementById("dynamic-title");

                if (state.isFlashSaleActive) {
                    titleEl.textContent = textData.activeTitle;
                } else {
                    titleEl.textContent = textData.upcomingTitle;
                }
                titleWrapper.style.display = "block";

                // 2. 设置标签
                document.getElementById("label-days").textContent = textData.labels[0];
                document.getElementById("label-hours").textContent = textData.labels[1];
                document.getElementById("label-minutes").textContent = textData.labels[2];
                document.getElementById("label-seconds").textContent = textData.labels[3];

                // 3. 计算倒计时
                let now;
                if (debugDateParam) {
                    now = new Date(debugDateParam).getTime();
                } else {
                    now = Date.now();
                }

                const distance = state.targetTimestamp - now;

                if (distance < 0) {
                    // 理论上 distance 不该小于0，因为我们总是指向“未来”的一个时间点。
                    // 除非 calculateTarget 逻辑有漏洞导致指向了“刚才”。
                    // 作为兜底显示 00
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById("days").textContent = String(days).padStart(2, "0");
                    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
                    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
                    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

                    document.getElementById("countdown-wrapper").classList.remove("countdown-hidden");
                }
            }

            updateUI();
            setInterval(updateUI, 1000);

        })();
    </script>



</body>

</html>
